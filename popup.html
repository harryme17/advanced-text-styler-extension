<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Text Styler</h1>
        <div class="editor-section">
            <div id="textEditor" class="text-editor" contenteditable="true"></div>
            <div class="editor-controls">
                <select id="styleSelector" class="style-selector"></select>
                <button class="btn" id="applyButton">Apply & Replace</button>
            </div>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
